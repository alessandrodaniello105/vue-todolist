<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 2. Carico Vue -->
  <!-- Vue.Js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Vue To Do List</title>

</head>
<body>

  <div id="app" class="container">

    <div class="img-box">
      <img src="#" alt="">
    </div>

    <div class="add-task">
      <input type="text" placeholder="Inserisci un obbliggo a cui sicuramente non verrai meno">
      <button>Aggiungi</button>
    </div>

    <div class="task-container">
      
      <ul>

        <!-- 4. Stampo le tasks all'interno di una lista HTML (ciclando, della lista, sia l'elemento che l'index) -->
        <li v-for="(task, index) in tasks">{{task.text}}</li>

      </ul>

    </div>

  </div>
  

  <script src="./js/script.js"></script>
</body>
</html>
